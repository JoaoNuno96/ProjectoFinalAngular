  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div id="" class="d-flex flex-column align-items-center text-center p-3 py-5">
              <label for="image">
                <img id="image" class="rounded-circle mt-5" width="150px" [src]="perfil.avatar" />
            </label>
            <span class="font-weight-bold">{{perfil.name}}</span>
            <span class="text-black-50">{{perfil.email}}</span>
            <div class="row mt-2 mb-2">
              <div class="col-md-12"><label class="labels">Image Url</label><input type="text" class="form-control" [(ngModel)]="perfil.avatar" name="image.src"></div>
          </div>
            <button class="btn btn-blue-new mb-2" (click)="updateUser()" type="button">Change Foto</button>
            <button class="btn btn-blue-new " (click)="removePhotoUser()" type="button">Remover Foto</button>
            </div>
        </div>
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" [(ngModel)]="perfil.name" name="name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" [(ngModel)]="perfil.email" name="email"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Password</label><input type="text" class="form-control" [(ngModel)]="perfil.password" name="password"></div>
                </div>
                <button class="btn btn-blue-new mt-3" (click)="updateUser()" type="button">Save Profile</button>
            </div>

        </div>
    </div>
  </div>
